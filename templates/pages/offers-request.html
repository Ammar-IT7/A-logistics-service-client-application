<header class="header">
        <button class="header-action" data-action="navigate" data-page="home" aria-label="الرجوع">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="header-title">عروض الخدمات</h1>
        <div class="header-actions">
            <button class="header-action" data-action="open-modal" data-modal="filterOffersModal" aria-label="بحث أو فلترة">
                <i class="fas fa-filter"></i>
            </button>
        </div>
    </header>

    <main class="content">
<section class="card request-summary-card" aria-labelledby="requestSummaryTitle">
    <div class="card-header">
        <div class="header-content">
            <h2 class="title" id="requestSummaryTitle">طلب شحن دولي</h2>
            <span class="request-id">#REQ-2025001</span>
        </div>
        <span class="status-badge active">نشط</span>
    </div>
    
    <div class="route-section">
        <div class="route-info">
            <div class="route-point origin">
                <div class="location-marker">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="location-details">
                    <span class="city">صنعاء</span>
                    <span class="country">اليمن</span>
                </div>
            </div>
            
            <div class="route-connection">
                <div class="route-line"></div>
                <div class="route-arrow">
                    <i class="fas fa-plane"></i>
                </div>
            </div>
            
            <div class="route-point destination">
                <div class="location-marker">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="location-details">
                    <span class="city">دبي</span>
                    <span class="country">الإمارات</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="details-grid">
        <div class="detail-item">
            <div class="detail-icon">
                <i class="fas fa-box"></i>
            </div>
            <div class="detail-content">
                <span class="detail-label">نوع البضاعة</span>
                <span class="detail-value">أجهزة إلكترونية - 50 كيلو</span>
            </div>
        </div>
        
        <div class="detail-item">
            <div class="detail-icon">
                <i class="fas fa-calendar-plus"></i>
            </div>
            <div class="detail-content">
                <span class="detail-label">تاريخ الإنشاء</span>
                <span class="detail-value">منذ يومين</span>
            </div>
        </div>
        
        <div class="detail-item">
            <div class="detail-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="detail-content">
                <span class="detail-label">ينتهي خلال</span>
                <span class="detail-value">5 أيام</span>
            </div>
        </div>
    </div>
</section>

<section class="offers-stats-grid" aria-label="إحصائيات العروض">
    <div class="offer-stat-card">
        <div class="offer-stat-icon-wrapper"><i class="fas fa-chart-line"></i></div>
        <div class="offer-stat-content">
            <div class="value">0</div>
            <div class="label">إجمالي العروض</div>
            <div class="trend up"><i class="fas fa-arrow-up"></i> +0 جديد</div>
        </div>
    </div>
    <div class="offer-stat-card">
        <div class="offer-stat-icon-wrapper"><i class="fas fa-star"></i></div>
        <div class="offer-stat-content">
            <div class="value">0</div>
            <div class="label">جديد اليوم</div>
            <div class="trend neutral"><i class="fas fa-minus"></i> آخر ساعة</div>
        </div>
    </div>
    <div class="offer-stat-card best-price-stat">
        <div class="offer-stat-icon-wrapper"><i class="fas fa-dollar-sign"></i></div>
        <div class="offer-stat-content">
            <div class="value">$0</div>
            <div class="label">أفضل سعر</div>
            <div class="trend down"><i class="fas fa-arrow-down"></i> -0%</div>
        </div>
    </div>
    <div class="offer-stat-card">
        <div class="offer-stat-icon-wrapper"><i class="fas fa-shipping-fast"></i></div>
        <div class="offer-stat-content">
            <div class="value">N/A</div>
            <div class="label">أسرع تسليم (أيام)</div>
            <div class="trend up"><i class="fas fa-check-circle"></i> متاح الآن</div>
        </div>
    </div>
</section>

<section class="controls-panel" aria-label="أدوات التحكم والفلترة">
    <div class="view-toggle" role="group" aria-label="تبديل طريقة العرض">
        <button class="view-btn ship-active ship-view-btn" data-view="list" aria-pressed="true">
            <i class="fas fa-list-ul"></i> <span class="ship-sr-only">قائمة</span>
        </button>
        <button class="view-btn ship-view-btn" data-view="grid" aria-pressed="false">
            <i class="fas fa-th-large"></i> <span class="ship-sr-only">شبكة</span>
        </button>
        <button class="view-btn ship-view-btn" data-view="table" aria-pressed="false">
            <i class="fas fa-table"></i> <span class="ship-sr-only">جدول</span>
        </button>
    </div>
    <div class="filter-controls">
        <select class="sort-select ship-sort-select" aria-label="ترتيب حسب">
            <option value="recommended">الموصى به</option>
            <option value="price-low">السعر: الأقل للأعلى</option>
            <option value="price-high">السعر: الأعلى للأقل</option>
            <option value="rating">الأعلى تقييماً</option>
            <option value="delivery-time">الأسرع تسليماً</option>
        </select>
        <!-- <button class="btn btn-outline-primary btn-filter-advanced" data-action="open-filters">
            <i class="fas fa-sliders-h"></i>
            <span>فلترة متقدمة</span>
        </button> -->
    </div>
</section>

        <section class="offers-list-container" aria-live="polite">
            <div class="offers-list ship-offers-list">
                <div class="offer-card" style="text-align: center; padding: var(--spacing-lg); color: var(--gray-color);">
                    <i class="fas fa-spinner fa-spin"></i> يتم تحميل العروض...
                </div>
            </div>
        </section>

        <section class="load-more-section" style="display: none;"> <button class="btn btn-outline-primary ship-load-more-btn" data-action="load-more-offers">
                <i class="fas fa-plus-circle"></i>
                <span>تحميل المزيد</span>
            </button>
        </section>
    </main>

    <div class="comparison-sticky-bar" id="shipComparisonBar" style="display: none;">
        <div class="content-wrapper">
            <div class="info-line">
                <i class="fas fa-exchange-alt"></i>
                <span><span id="shipCompareCount">0</span> عروض للمقارنة</span>
            </div>
            <div class="selected-items-preview" id="shipComparisonItems">
                </div>
            <div class="actions">
                <button class="btn btn-primary" data-action="compare-selected">قارن الآن</button>
                <button class="btn btn-ghost" data-action="clear-comparison">مسح الكل</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="shipComparisonModal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="comparisonModalTitle">
        <div class="modal-content-wrapper">
            <header class="modal-header">
                <h2 class="modal-title" id="comparisonModalTitle">مقارنة العروض</h2>
                <button class="modal-close-btn" data-action="close-modal" aria-label="إغلاق">
                    <i class="fas fa-times"></i>
                </button>
            </header>
            <section class="modal-body">
                <div class="comparison-table-container">
                    <table class="comparison-table ship-comparison-table" id="shipComparisonTable">
                        </table>
                </div>
            </section>
            <footer class="modal-footer">
                <button class="btn btn-outline-primary" data-action="close-modal">إغلاق</button>
                <button class="btn btn-primary" data-action="select-from-comparison">اختيار الأفضل</button>
            </footer>
        </div>
    </div>
